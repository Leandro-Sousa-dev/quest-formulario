<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quest Formulário JavaScript Intermediário</title>

    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="./src/css/style.css">

</head>
<body>
    <section class="mensagem-container">
        <div class="info-formulario">
            <h1>FICOU COM DÚVIDA? <br> NOS MANDE UMA MENSAGEM!</h1>
            <h2>caso tenha ficado com qualquer dúvida basta nos mandar uma mensagem e entraremos em contato em menos de 24h.</h2>
        </div>

        <form class="formulario" method="POST">
            <input class="campo" type="text" name="nome-completo" id="nome" placeholder="Nome completo *">
            <label for="nome">campo obrigatório</label>
            
            <br>
            
            <input class="campo" type="text" name="email" id="email" placeholder="Email *">
            <label for="email">campo obrigatório</label>
            
            <br>

            <input class="campo" type="number" name="telefone" id="telefone" placeholder="Telefone *">
            <label for="telefone">campo obrigatório</label>
            
            <br>
            
            <textarea class="campo" type="text" name="mensagem" id="mensagem" placeholder="Mensagem *"></textarea>
            <label for="mensagem">campo obrigatório</label>

            <h2>*campos obrigatórios</h2>

            <input class="btn-enviar" type="submit" value="Enviar" formtarget="_blanck">

        </form>
    </section>
    <script type="text/javascript" src="./src/js/index.js"></script>
</body>
</html>
